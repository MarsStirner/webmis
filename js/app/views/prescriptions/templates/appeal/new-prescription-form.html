<div>
    <label>
    	Препарат(ы)
    </label>
	<button class="add-drug">Добавить препарат</button>
    <table id="drugs" data-each-drug="prescription.drugs">
        <tr>
            <td>  <div data-text="drug.name"/></td> 
            <td> <button data-on-click="drug:delete">удалить</button></td>
        </tr>
    </table>
</div>
<div>
    <label>Интервал(ы)</label>
    <button data-on-click="prescription:addInterval">добавить интервал</button>

    <table id="intervals" data-each-interval="prescription.assigmentIntervals">
        <tr>
            <td>
            <input data-value="interval.beginDateTime"> 
        </td><td>
            <input data-value="interval.endDateTime">
        </td><td>
            <button data-on-click="interval:delete">удалить</button>
            </td>
        </tr>
    </table>
</div>
<div>
<label for="moa">
    Способ введения
    <div id="moa"></div>
</label>
</div>
<div>
<label for="voa">
    Скорость введения
    <input name="voa" id="voa" type="text"  data-value="prescription.voa">
</label>
</div>
<div>
<label for="note">
    Примечание
    <input name="note" id="note" type="text"  data-value="prescription.note">
</label>
</div>
