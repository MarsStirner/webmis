<div>
	<button data-save-prescription>Создать</button>
	<button data-cancel>Отменить</button>
</div>

<div>
    <label>
    	Препарат(ы)
    </label>
	<button class="add-drug">Добавить препарат</button>
    <table id="drugs" class="Grid"> 
        <tr>
            <td>Название</td> 
            <td>Доза</td>
            <td>ед.из</td>
            <td></td>
        </tr>
        <tr data-each-drug="prescription.drugs">
            <td>
                <div data-text="drug.name"/>
            </td> 
            <td>
                <input type="text" data-value="drug.dose"> 
            </td>
            <td>
                <span data-text="drug.unitName"></span> 
            </td>
            <td>
                <span data-on-click="drug:delete" class="icon-remove"></span>
            </td>
        </tr>
    </table>
</div>

<div>
    <label>Интервал(ы)</label>
    <button data-on-click="prescription:addInterval">Добавить интервал</button>

    <table id="intervals" class="Grid"> 
        <tr><td>Начало</td><td>Конец</td><td></td></tr>
        <tr data-each-interval="prescription.assigmentIntervals">
            <td>
                <input class="datetime_entry" type="text" data-value="interval.beginDateTime | datetime"> 
            </td><td>
                <input class="datetime_entry" type="text" data-value="interval.endDateTime | datetime">
            </td><td>
                <span data-on-click="interval:delete" class="icon-remove"></span>
            </td>
        </tr>
    </table>
</div>

<div>
    <label for="moa">
        Способ введения
        <select data-value="prescription.moa">
            <%_.each(data.administration, function(opt){%>
            <option value="<%=opt.id%>"><%=opt.name%></option>
            <%})%>
        </select>
    </label>
</div>

<div>
    <label for="voa">
        Скорость введения
        <input name="voa" id="voa" type="text"  data-value="prescription.voa">мл/ч
    </label>
</div>

<div>
    <label for="note">
        Примечание
        <textarea  rows="8" cols="45"  name="note" id="note" data-value="prescription.note"></textarea>
    </label>
</div>

<pre id="debug"></pre>
