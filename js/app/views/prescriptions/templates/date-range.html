<div class="date">
    <input
    type="text"
    id="dateRangeMin"
    placeholder="дд.мм.гггг"
    class="SelectDate"
    style="width:6.5em;"
    data-value="filter.dateRangeMin | date" />
    <span data-text="filter.dateRangeMin | time"></span> - <span data-text="filter.dateRangeMax | dateTime"></span>
</div>
