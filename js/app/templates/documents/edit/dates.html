<%if (dates.begin) {%>
<div class="SetComment">
	<label>Дата создания документа</label>
	<div style="display: block;">
		<div class="date" style="width: 10em;">
			<input type="text" placeholder="дд.мм.гггг" class="SelectDate date-input document-create-date" autocomplete="off" value="<%=moment(dates.begin.getValue()).format('DD.MM.YYYY')%>">
			<i class="icon-calendar date-icon" style="right: .4em;"></i>
		</div>
		<div class="time" style="width: 6em;">
			<input type="text" placeholder="чч:мм" class="SelectDate time-input document-create-time" autocomplete="off" value="<%=moment(dates.begin.getValue()).format('HH:mm')%>">
			<i class="icon-time time-icon" style="right: .4em;"></i>
		</div>
		<label style="margin-left: 1em;">
			<input type="checkbox" class="document-set-close-date" <%if (dates.end.getValue()) {%>checked<%}%>>
			Закрыть документ
		</label>
	</div>
</div>
<%}%>
