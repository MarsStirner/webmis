<div class="SetComment">
	<label>
			<input
		type="checkbox"
		<% if(required || model.getValue()){%> checked<%}%>
		class="field-toggle">
		<%=model.get('name')%>
	</label>

	<div class="RichTextWrapper field" <% if(!required && _.isEmpty(model.getValue())){%>style="display:none;"<%}%>>
		<div <% if(!disabled){%> contenteditable="true"<%}%>
		class="RichText attribute-value<% if(disabled){%> Disabled<%}%><% if(required){%> Mandatory<%}%>"
		style="min-height: 8em;">
		<%=model.getValue() || '<br>'%>
		</div>
	</div>
</div>
