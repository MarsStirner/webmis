<label>
	<%=model.get('name')%>
</label>
<select class="attribute-value" style="font-size: 1.2em; padding: 4px; width: 100%;border: 1px solid #737477;">
	<%directoryEntries.each(function (directoryEntry) {%>
	<option value="<%=directoryEntry.id%>" <%if (model.getValue() == directoryEntry.id) {%>selected<%}%>><%=directoryEntry['Наименование']%></option>
	<%});%>
</select>
