<%selectedItems.each(function (si) {%>
	<div><b><%=si.name%></b></div>
	<%_(si.tests).each(function (model) {%>
		<%if (model.get("value")) {%>
			<div>
				<i><%=model.get("name")%>:</i>&nbsp;<%=model.get("value")||"-"%> <%=model.get("unit") || ""%>
				<%=model.get("norm") ? " (норма: " + model.get("norm") + ")" : ""%>
			</div>
		<%}%>
	<%});%>
	<div><br></div>
<%});%>
