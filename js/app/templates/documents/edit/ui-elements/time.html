<div class="SetComment">
	<label>
			<input
		type="checkbox"
		<% if(required || !_.isEmpty(time)){%> checked<%}%>
		class="field-toggle">
		<%=model.get('name')%>
	</label>
		<div class="field" <% if(!required && _.isEmpty(time)){%>style="display:none;"<%}%>>
	<input <% if(disabled){%>disabled<%}%>
	type="text"
	class="Combo attribute-value<% if(disabled){%> Disabled<%}%><% if(required){%> Mandatory<%}%>"
	placeholder="ЧЧ:ММ"
	value="<%= time %>"/>
	</div>

</div>
