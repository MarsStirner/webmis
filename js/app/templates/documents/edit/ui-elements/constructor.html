<div class="SetComment">
	<label>
		<input type="checkbox" class="field-toggle">
		<%=model.get('name')%>
	</label>
	<div class="field">
    <% if(!model.isReadOnly()){%>
    	<a href="#" class="FormLink Actions thesaurus-open field" style="display: inline;">Тезаурус</a>
    <%}%>
	<div class="RichTextWrapper">
		<div class="RichText attribute-value <%=model.isReadOnly()?'Disabled':''%> <%=model.isMandatory()?'Mandatory':''%>"
				 <%=!model.isReadOnly()?'contenteditable="true"':''%>
				 style="min-height: 8em;">
			<%=model.getValue() || '<br>'%>
		</div>
	</div>
	</div>

</div>
