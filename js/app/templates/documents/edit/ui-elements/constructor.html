<label style="float: left">
	<input type="checkbox" class="field-toggle">
	<%=model.get('name')%>
</label>
<% if(!model.isReadOnly()){%>
<div style="float: right;" class="editor-controls">
	<div class="wysisyg">
		<a data-role='bold' href='#' title="Жирный"><b>Ж</b></a>
		<a data-role='italic' href='#' title="Курсив"><i style="font-style: italic;">К</i></a>
		|
		<a data-role='underline' href='#' title="Подчёркнутый"><em style="text-decoration: underline;">Ч</em></a>
		<a data-role='strikeThrough' href='#' title="Зачёркнутый"><strike>abc</strike></a>
		|
		<a data-role='superscript' href='#' title="Верхний индекс">x<sup>2</sup></a>
		<a data-role='subscript' href='#' title="Нижний индекс">x<sub>2</sub></a>
		|
		<a data-role='removeFormat' href='#' title="Очистить формат"><i class="icon-file-alt"></i></a>
	</div>
	<div style="float: right; margin-left: 2em;">
		<a href="#" class="Actions thesaurus-open" style="display: inline; font-size: 1.2em; text-decoration: none;">Тезаурус</a>
	</div>
</div>
<%}%>
<div class="field">
	<div class="RichTextWrapper">
		<div class="RichText attribute-value <%=model.isReadOnly()?'Disabled':''%> <%=model.isMandatory()?'Mandatory':''%>"
				 <%=!model.isReadOnly()?'contenteditable="true"':''%>
				 style="min-height: 8em;"><%=model.getValue()%></div>
	</div>
</div>
