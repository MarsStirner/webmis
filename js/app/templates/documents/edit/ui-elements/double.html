<div class="SetComment">
	<label>
		<input type="checkbox" class="field-toggle">
		<%=model.get('name')%>
	</label>
	<div class="field">
		<input type="text"
			class="attribute-value format-double <%=model.isReadOnly()?'Disabled':''%> <%=model.isMandatory()?'Mandatory':''%>"
			<%=model.isReadOnly()?'disabled':''%>
			value="<%=model.getValue()%>">
	</div>
</div>
