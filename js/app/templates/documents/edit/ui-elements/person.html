<div class="row-fluid">
	<label>
		<input type="checkbox" <% if(required || model.getValue()){%> checked<%}%> class="field-toggle">
		<%=model.get('name')%>
	</label>
</div>
<div class="row-fluid field" <% if(!required && !model.getValue()){%>style="display:none;"<%}%>>
	<div class="span1">
		<button class="person-dialog-launcher" data-icon-primary="icon-user" data-notext="true" style="margin:0; width:100%;" <%=disabled?'disabled':''%>>Выбрать сотрудника</button>
	</div>
	<div class="span11" style="position: relative;">
		<input type="hidden" class="attribute-value" value="<%=model.getValue()%>">
		<input type="text" class="Disabled <%=required?'Mandatory':''%> person-name" value="<%=model.getValue()%>" disabled>
		<i class="icon-remove clean-person" title="Очистить" style="position:absolute; top:.5em; right:.5em; cursor:pointer;display: none;"></i>
	</div>
</div>
