<div class="row-fluid">
	<div>		<input
		type="checkbox"
		<% if(required || !_.isEmpty(mkbCode)){%> checked<%}%>
		class="field-toggle">
		<span class="Label"><%= name %></span>
	</div>
</div>

<div class="row-fluid field" <% if(!required && _.isEmpty(mkbCode)){%>style="display:none;"<%}%>>
	<div class="span2">
		<input
		<% if(disabled){%>disabled<%}%>
		class="mkb-code<% if(disabled){%> Disabled<%}%><% if(required){%> Mandatory<%}%>"
		type="text"
		value="<%= mkbCode %>"
		data-mkb-id="<%= mkbId %>">
		<span class="FieldInfo">Код по МКБ</span>
	</div>
	<div class="span7" >
		<input
		class="Disabled NotEditable mkb-diagnosis"
		disabled="disabled"
		type="text"
		placeholder=""
		value="<%= diagnosis %>"/>
		<span class="FieldInfo">Описание</span>
	</div>
	<div class="span3" >
		<button class="MKBLauncher">МКБ-10</button>
	</div>
</div>
