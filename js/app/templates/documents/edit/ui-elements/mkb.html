<div class="row-fluid">
	<div class="span12">
		<label>
			<input type="checkbox" class="field-toggle">
			<%=name%>
		</label>
	</div>
</div>

<div class="row-fluid field">
	<div class="span2">
		<input class="mkb-code <%=model.isReadOnly()?'Disabled':''%> <%=model.isMandatory()?'Mandatory':''%>"
					 value="<%=mkbCode%>"
					 data-mkb-id="<%=mkbId%>"
					 <%=model.isReadOnly()?'disabled':''%>>
		<span class="FieldInfo">Код по МКБ</span>
	</div>
	<div class="span7" >
		<input class="Disabled NotEditable mkb-diagnosis" disabled="disabled" type="text" placeholder="" value="<%=diagnosis%>"/>
		<span class="FieldInfo">Описание</span>
	</div>
	<div class="span3" >
		<button class="MKBLauncher" <%=model.isReadOnly()?'disabled':''%>>МКБ-10</button>
	</div>
</div>
