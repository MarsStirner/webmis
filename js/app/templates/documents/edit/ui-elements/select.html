<label>
	<%=model.get('name')%>
</label>
<select class="attribute-value" style="font-size: 1.2em; padding: 4px; width: 100%;border: 1px solid #737477;">
	<% _.each(options, function (option) {%>
	<option value="<%=option.val%>" <%if (selected == option.val) {%>selected<%}%>><%= option.text %></option>
	<%});%>
</select>
