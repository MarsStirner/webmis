<ul>
	<%_(documentTypes).each(function (documentType) {%>
	<li class="document-type-node">
		<span><%=documentType.id%> <%=documentType.name%></span>
		<%if (documentType.groups && documentType.groups.length) {%>
			<%=template({documentTypes: documentType.groups, template: template})%>
		<%}%>
	</li>
	<%});%>
</ul>
