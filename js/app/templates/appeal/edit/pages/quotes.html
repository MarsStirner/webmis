
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span8">
					<h2>Талон ВМП</h2>
				</div>
				<div class="span4">
					<div class="pull-right">
						<button class="copy" >Копировать предыдущей талон</button>
					</div>
				</div>

			</div>
			<div class="row-fluid">
				<div class="span12">
					<div class="mkb" style="height:7em;"></div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div id="quota-type-error"></div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12"><label>Код вида ВМП</label></div>
			</div>
			<div class="row-fluid"  style="margin-bottom:2em;">
				<div class="span5">
					<select id="quota-type" style="width:100%;"><option val="">...</option></select>
				</div>
				<div class="span7">
					<div id="quota-type-name"></div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12"><label>Модель пациента</label></div>
			</div>
			<div class="row-fluid" style="margin-bottom:2em;">
				<div class="span5">
					<select id="pacient-model" style="width:100%;"><option val="">...</option></select>
				</div>
				<div class="span7">
					<div id="pacient-model-name"></div>
				</div>
			</div>

			<div class="row-fluid">
				<div class="span12"><label>Метод лечения:</label></div>
			</div>
			<div class="row-fluid" style="margin-bottom:2em;">
				<div class="span5">
					<select id="treatment" style="width:100%;"><option val="">...</option></select>
				</div>
				<div class="span7">
					<div id="treatment-name"></div>
				</div>
			</div>
			<div class="row-fluid" style="margin-bottom:2em;">
				<div class="span12">
					<div class="pull-right">
						<button class="save button-color-green">Сохранить</button>
						<!-- <button class="cancel">Отмена</button> -->
					</div>
				</div>
			</div>
		</div>

	</div>


</div>
