<table>
	<tr>
		<td class="title-col">
			<%= title %>
		</td>
		<td class="cito-col" >
			<input  type="checkbox" val="" name="cito<%= key %>" id="cito<%= key %>" />
		</td>
		<td class="time-col" >

			<div class="datetime">
				<div class="date">
					<input type="text"  id="date<%= key %>" name="date<%= key %>" placeholder="дд.мм.гггг" class="SelectDate" data-mindate="0">
					<i class="icon-calendar date-icon"></i>
				</div>
				<div class="time">
					<input type="text" id="time<%= key %>" class="HourPicker" value="07:00" data-relation="#date<%= key %>" name="time<%= key %>" placeholder="чч:мм" required="required">
					<i class="icon-time time-icon"></i>
				</div>
			</div>
		</td>
	</tr>
</table>
