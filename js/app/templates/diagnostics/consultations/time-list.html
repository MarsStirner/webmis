<label for="">Расписание врача</label><br />
        <div id="prev"></div>
<ul id="timetable-items">
	<% _.each(items, function(item) { %>
    <li class="<%= item.disabled ? 'disabled':'' %>">
        <label><input type="radio" <%= item.disabled ? 'disabled':'' %> name="time" value="<%= item.time %>" data-id="<%= item.id %>" data-index="<%= item.index %>"/>
        <%= item.parsedTime %>
        </label>
    </li>
    <% }); %>
</ul>
