<div class="actions" style="margin-bottom:1em;">
    <button class="buck-to-list"><i class="icon-list"></i> Вернуться к списку</button>
        <div class="pull-right"><button class="print"><i class="icon-зкште"></i> Печать</button></div>
</div>
<div class="Inspection">
<div class="" style="border-bottom:1px solid #d4d4d4;padding-bottom: .5em;margin-bottom: 1em;">
    <h2><%= data.name %></h2>
    <div style="color: #999999;">
        <span class="Date"><%= data.plannedEndDate %></span> <% if (data.doctor){%>| <span class="Doctor"><%= data.doctor %></span> <%}%>
    </div>
</div>


<ul>
<% _.each(data.tests, function(test){%>
<li>
    <strong><%= test.name %></strong>
    <%= test.value %>
</li>
<%});%>
</ul>
</div>
